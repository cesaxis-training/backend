name: Continuous Integration

on:
  pull_request:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Adjust the version to your needs

      - name: Build and run containers
        run: |
          docker-compose up -d
          # Optionally, add a wait command here to ensure the container is fully up:
          docker-compose exec flask_backend wait-for-it.sh localhost:5000 --timeout=30 -- echo "Flask app is up!" 

      - name: Link with flake8
        run: |
          docker-compose exec flask_backend flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          docker-compose exec flask_backend flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          docker-compose exec flask_backend python -m pytest --maxfail=1 --disable-warnings -q