name: Continuous Integration

on:
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the main branch

jobs:
  ci-job:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Check out the repository code
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Adjust the version to your needs

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Add src folder to PYTHONPATH
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      # Step 5: Run tests using pytest
      - name: Run tests
        run: |
          pytest tests --maxfail=1 --disable-warnings -q  # Run tests and stop after the first failure

      # Step 6: Run linting using flake8
      - name: Run linting
        run: |
          flake8 .

      # Optional: Display job status for debugging purposes
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      # Step 7: (Optional) List files in the repository for debugging
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - run: echo "🍏 This job's status is ${{ job.status }}."
